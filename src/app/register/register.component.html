<form [formGroup]="myForm" novalidate (ngSubmit)="createProduct(myForm)">
  <div class="form-group">

    <p><input class=form-control formControlName="name" id="name" placeholder="Name" /></p>

    <p><input type="email" class=form-control formControlName="email" id="email" placeholder="E-mail" /></p>

    <p *ngIf="myForm.controls.pwSet.controls.password.dirty && myForm.controls.pwSet.controls.password.hasError('required')">
      * Password is required!
    </p>
    <p *ngIf="myForm.controls.pwSet.controls.password.dirty && myForm.controls.pwSet.controls.password.hasError('minlength')">
      * Password must have a minimum of 8 characters!
    </p>
    <p *ngIf="myForm.controls.pwSet.hasError('notmatch')">
      * Password does not match!
    </p>

    <div formGroupName="pwSet" class="row" >
      <div class="col-sm-6 col-sm-offset-3">
        <p><input type="password" class="form-control"  formControlName="password" id="password"  placeholder="Your password"></p>
      </div>
    </div>

    <div formGroupName="pwSet" class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <p><input type="password" class="form-control"  formControlName="password2" id="password2"  placeholder="Re-type your password"></p>
      </div>
    </div>
  </div>


  <p><input class=form-control formControlName="contact" id="contact" placeholder="Contact Number" /></p>


  <select class=form-control formControlName="role" id="role" placeholder="Select Access Control">
    <option value="receptionist">Receptionist</option>
    <option value="manager">Manager</option>
    <option value="fullaccesss">Full Access</option>
  </select>

  <br><br>
  <div>
    <p><button id="submitButton" class="btn btn-primary" type="submit">Register</button></p>
  </div>
</form>
