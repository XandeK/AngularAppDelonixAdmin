<h2 style="text-align: center">Create new staff</h2>
<div id="createBtn">

  <button class="form-control" id="button" style="float:right;" routerLink ="/newStaff"><b> + CREATE NEW </b></button>

</div>
  <div id="dispAll">
    <ul  id="Grid">
        <ul style="margin-top: 40px; width: 70%; margin-left: 10%; margin-right: 10%" *ngFor="let c of records">
            <div id="card" class="card">
                <div class="card-body">

                    <h5>Name: {{ c.staffname }}</h5>
                    <h5>Address :{{ c.staffaddress }}</h5>
                    <h5>Permit: {{ c.permitstatus }}</h5>
                    <h5>Mobile Number: {{ c.mobilenumber }}</h5>
                    <h5>Email: {{ c.email }}</h5>
                    <h5>Gender: {{ c.gender }}</h5>
                    <h5>Banking details: {{ c.bankdetail }}</h5>
                    <h5>Special Remarks: {{ c.special }}</h5>
                    

                </div>
            </div>
          </ul>
    </ul>
</div>
<br>
