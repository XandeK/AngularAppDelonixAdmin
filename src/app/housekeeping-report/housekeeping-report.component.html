<h2 style="text-align: center">Housekeeping Report</h2>
<div id="createBtn">

  <button class="form-control" id="button" style="float:left;" routerLink ="/report"><b>Room Occupancy Report</b></button>

  <button class="form-control" id="button" style="float:left;" routerLink ="/newHousekeepingReport"><b>New report</b></button>

</div>


<div id="dispAll">
        <ul  id="Grid">
            <ul style="margin-top: 40px; width: 70%; margin-left: 10%; margin-right: 10%" *ngFor="let c of records">
                <div style="margin-left: 10%; margin-right: 10%;" id="card" class="card">
                    <div class="card-body">

                    <h5>Date: {{ c.date }}</h5>
                    <h5>Roome type: {{ c.jobtype }}</h5>
                    <h5>Guest number: {{ c.staffnumber }}</h5>
                  
                </div>
            </div>
          </ul>
    </ul>
</div>
