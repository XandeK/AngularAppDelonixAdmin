<div id="product">

  <img src="../../assets/{{result[0]?.productImage}}">

  <h2>{{result[0]?.productName}}</h2>

  <p><b>Cost:</b></p>

  <p>{{result[0]?.productCost}} points</p>

  <p><b>Description:</b></p>

  <p style="max-width:180px; margin-left:43%;">{{result[0]?.productDesc}}</p>

</div>
<div id="buttons"> 
  <button class="form-control" id="delete">DELETE PRODUCT</button>

  <button class="form-control" (click)="updateProduct(result[0]._id)" id="update">UPDATE PRODUCT</button>
</div>
